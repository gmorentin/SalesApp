<ion-header>

  <ion-navbar color="danger">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Abonos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let abono of abonos" (click)="openDetalle(abono)">
            <ion-avatar item-start>
              <img src="https://image.flaticon.com/icons/png/512/14/14518.png">
            </ion-avatar>
            <h1>{{abono.cantidad}}</h1>
            <h3>Id venta: {{abono.idabono}}</h3>
          </ion-item>
      </ion-list>

      <ion-fab right bottom>
          <button ion-fab color="danger" (click)="openModal()"><ion-icon name="md-add"></ion-icon></button>
        </ion-fab>
      
</ion-content>
