<ion-header>

  <ion-navbar color="danger">
    <ion-title>Editar abono</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)=ActualizarAbono()>
      <ion-icon  name="md-checkmark"></ion-icon>
    </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form>
        <ion-list>
          <ion-item>
            <ion-label floating>Abono</ion-label>
            <ion-input type="number" name="cantidad" [(ngModel)]="abono.cantidad"></ion-input>
          </ion-item>
            <ion-item>
                <ion-label>Ventas</ion-label>
                <ion-select multiple="false"  [(ngModel)]="abono.idventa" [ngModelOptions]="{standalone: true}">
                        <ion-option  *ngFor="let venta of ventas" [value]="venta.idventa"  checked="false">{{venta.idventa}}, {{venta.fecha}} </ion-option>
                      </ion-select>
                  </ion-item>
        </ion-list>
      </form>
</ion-content>
