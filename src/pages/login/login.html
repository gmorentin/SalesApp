<ion-header>

  <ion-navbar color="danger">
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <ion-item>
    <ion-label flotating>Correo</ion-label>
    <ion-input name="correo"  type="mail" [(ngModel)]="login.correo">gm@ucol.mx</ion-input>
  </ion-item>

  <ion-item>
      <ion-label flotating>Contraseña</ion-label>
      <ion-input  name="password" type="password" [(ngModel)]="login.password">1234</ion-input>
    </ion-item>
</ion-list>
<button ion-button full color="dark" (click)="signIn()">Entrar</button>
<p>Si no estas registrado en nuestra App favor de hacerlo dando click en el siguiente botón</p>
<button ion-button full color="secondary" (click)="signUp()">Registrar</button>
</ion-content>
